<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/welcome.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <title>배민상회</title>
  </head>
  <body>
    <main class="main">
      <section class="wrap">
        <h1 class="title">
          <img
            src="https://ceo.baemin.com/lockpath/images/logo-ceo.png"
            alt="배민 사장님광장 회원이 되셨습니다."
          />
          <strong>회원이 되셨습니다.</strong>
        </h1>
        <a href="/" class="nav-main">메인으로 →</a>
        <article class="user-info">
          <h3 class="sub-title first-child">회원정보</h3>
          <div class="info-item">
            <div class="key">이름</div>
            <div class="value">홍동욱</div>
          </div>
          <div class="info-item">
            <div class="key">아이디</div>
            <div class="value">donguk</div>
          </div>
          <div class="info-item">
            <div class="key">이메일</div>
            <div class="value">mbxd1@naver.com</div>
          </div>
          <div class="info-item">
            <div class="key">휴대폰</div>
            <div class="value">01086690448</div>
          </div>
          <h3 class="sub-title">광고성 정보 수신 동의 안내</h3>
          <div class="info-item">
            <div class="key">전송자</div>
            <div class="value">배민사장님광장</div>
          </div>
          <div class="info-item">
            <div class="key">처리날짜</div>
            <div class="value">2020-07-08</div>
          </div>
          <div class="info-item">
            <div class="key">처리결과</div>
            <div class="value">수신거부 처리완료</div>
          </div>
        </article>
        <div class="desc">
          · 위 내용은
          <a href="https://www.youtube.com/channel/UC-mOekGSesms0agFntnQang"
            >내 정보 관리</a
          >에서 수정하실 수 있습니다.
        </div>
      </section>
    </main>
  </body>
</html>
