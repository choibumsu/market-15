<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배민사장님광장</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <main id="login-container">
      <div class="logo-wrapper">
        <img src="../../images/logo.png" alt="logo" class="logo" />
      </div>
      <div class="login-form error">
        <div class="error-message">예시 에러메세지입니다.</div>
        <input type="text" class="" placeholder="아이디" />
        <input type="text" class="" placeholder="비밀번호" />
        <div class="bottom-row">
          <div class="id-save-wrapper">
            <input type="checkbox" id="is-save-id" />
            <label for="is-save-id">아이디 저장</label>
          </div>
          <div class="link-wrapper">
            <a class="">아이디 / 비밀번호 찾기</a>
            <a href="" class="">회원가입</a>
          </div>
        </div>
      </div>
      <div class="button-row">
        <div class="woowa-btn">로그인</div>
      </div>
    </main>
  </body>
</html>
